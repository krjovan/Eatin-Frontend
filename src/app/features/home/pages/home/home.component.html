<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">

            <img [src]="images[0]" class="slider-img" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h2>Dobrodo≈°li!</h2>
            <p>...</p>
        </div>

    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">

            <img [src]="images[1]" class="slider-img" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h2>Online dostava hrane!</h2>
            <p>...</p>
        </div>
    </ng-template>
</ngb-carousel>
<h2 style="text-align: center;">~ Restaurants ~</h2>
<div *ngIf="ucitano">
    <app-restaurants [hover]="hover" [selektovan]="selektovan" [restorani]="preuzeto" (restoran)="odabrao($event)" (changes)="poziv($event)"></app-restaurants>
</div>
<app-articles *ngIf="selektovan!=-1" [restoran]="postavljenRestoran"></app-articles>
<h2 style="text-align: center; margin-top: 20px;">~ Map ~</h2>
<div *ngIf="ucitano">
    <app-here lat="45.2566559" [restorani]="preuzeto.content" lng="19.844614" width="100%" height="500px"></app-here>
</div>
