<div *ngIf="ucitano">
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">

                <img [src]="images[0]" class="slider-img" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h2>Dobrodošli!</h2>
                <p>...</p>
            </div>

        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">

                <img [src]="images[1]" class="slider-img" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h2>Online dostava hrane!</h2>
                <p>...</p>
            </div>
        </ng-template>
    </ngb-carousel>
    <h2 style="text-align: center;">~ Menu ~</h2>
    <app-articles></app-articles>
    <h2 style="text-align: center; margin-top: 20px;">~ Map ~</h2>
    <app-here lat="45.2566559" [restorani]="preuzeto.content" lng="19.844614" width="100%" height="500px"></app-here>
    <div *ngIf="!prijava" class="prijava">
        <div *ngIf="!nalog">
            <app-login (dogadjaj)="projavaProvera()"></app-login>
            Nemaš nalog? <span (click)="postavke(!nalog)" style="cursor:pointer; color:green;">Registruj se.</span>
        </div>
        <div *ngIf="nalog">
            <app-register (dogadjaj)="projavaProvera()"></app-register>
            Imaš nalog? <span (click)="postavke(!nalog)" style="cursor:pointer; color:green;">Prijavi se.</span>
        </div>
    </div>

    <div *ngIf="prijava" class="prijava">
        <app-user-interface (dogadjaj)="projavaProvera()"></app-user-interface>
    </div>
</div>
