<div *ngIf="loaded">
    <mat-form-field>
        <mat-label>Uloga korisnika</mat-label>
        <mat-select [(ngModel)]="uloga" name="uloga" (ngModelChange)="selectChanged()">
          <mat-option value="">--</mat-option>
          <mat-option value="1">Klijent</mat-option>
          <mat-option value="4">Admin</mat-option>
          <mat-option value="3">Dostavljac</mat-option>
          <mat-option value="2">Zaposleni</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef> Ime </th>
            <td mat-cell *matCellDef="let korisnik"> {{korisnik.imeKorisnika + ' ' + korisnik.prezimeKorisnika}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let korisnik"> {{korisnik.emailKorisnika}} </td>
          </ng-container>

          <ng-container matColumnDef="telefon">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let korisnik"> {{korisnik.telefonKorisnika}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


      </div>
</div>
